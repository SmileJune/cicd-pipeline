name: deploy

on:
  push:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get install -y libcunit1-dev gcc lcov

      - name: Build and Test
        run: |
          chmod +x build.sh
          ./build.sh
          cd build

      - name: deploy
        run: |
          cd build
          ./cicd_pipeline